<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>{% block title %}Dog Boarding Near You{% endblock %} | Rover.com</title>
	<meta name="description" content="Dog boarding on Rover.com connects you to a nationwide network of dog lovers for hire. Because we believe everyone should experience the love of a dog.">
	{% load staticfiles %}
    <link rel="icon"
		  type="image/png"
		  href="{% static "img/favicon.png" %}">
	<!-- linking a css style sheet -->

	<!-- linking a css style sheet -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.js"></script>
    <script src="{% static 'search.js' %}"></script>
</head>
<body>
    {%block header%}

    <header>
		<div class="ui text menu">
    <a class="header item" href="/">
        <img src="{% static 'img/rover_logo.png' %}" class="ui image">
    </a>
    <a class="item" href="{% url "search:index" %}">
        <i class="search icon"></i>Find a Sitter
    </a>

    {% if user.is_authenticated %}
    <a class="right item" href="{% url "auth:logout" %}?next=/search">
        {{ user.username }} (logout)
    </a>
    {% else %}
    <a class="right item" href="{% url "auth:login" %}">
        Sign In
    </a>
    {% endif %}
</div>

	</header>
    {% endblock %}
    {% if messages %}
        <section id="notifications">
            {% for msg in messages %}
                <p class="{{msg.level_tag}}">{{msg.message}}</p>
            {% endfor %}
        </section>
    {% endif %}
    {% block main_content %}
    {% endblock %}
</body>
</html>
